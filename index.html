<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <header class = "header">
        <h1>Jonathan's Quiz on Random (And Possibly) Meaningful Tasks!</h1>
        <!-- Score Display -->
        <div class ="scores">
            <button>
                <h2>View Your Score</h2>
            </button>
        </div>

        <!-- Timer -->
        <div class="timer-container">
            <p>Time: <span id="set-timer"></span></p>
        </div>
    </header>

    <main>

        <!-- Introduction to Quiz -->
        <div class = "intro">
            <!-- We'll create space inbetween this later -->
            <h2>Coding Quiz Challenge</h2>
            <br>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <!-- Clicking this should start the quiz -->
            <button class="start">Start Quiz</button>
        </div>

        <!-- This will contain our quiz-->
        <section class="quiz-sect">
        <div id="quiz"></div>
        <button id="submit">Submit</button>
        </section>

        <!-- Finish Quiz -->
        <section class="finish">
            <h2>All Done!</h2>
            <div id="finalscore"></div>
            <div id="enterinitial"></div>
        </section>

    </main>
    <div id="quiz"></div>
    <button id="submit">Submit</button>
    <div id="results"></div>
</body>
</html>
